<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sacramento&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('your-romantic-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 3em;
      margin-bottom: 10px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      margin: 50px auto;
      max-width: 800px;
      position: relative;
      z-index: 1;
    }

    .instructions {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .heart-container {
      position: relative;
      width: 300px;
      height: 270px;
      margin: 0 auto 40px;
    }

    .candle {
      font-size: 1.8em;
      position: absolute;
      color: #ffd6d6;
      cursor: pointer;
      animation: glow 1.5s infinite alternate;
    }

    .candle.clicked {
      opacity: 0.3;
      transform: scale(0.9);
      pointer-events: none;
      animation: none;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px pink, 0 0 15px pink;
      }
      to {
        text-shadow: 0 0 10px #fff, 0 0 20px hotpink, 0 0 30px hotpink;
      }
    }

    .wish {
      display: none;
      font-size: 2em;
      font-family: 'Sacramento', cursive;
      margin-top: 30px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(255,192,203,0.2), rgba(255,255,255,0.1));
      border: 2px dashed #ff9ecf;
      border-radius: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px hotpink;
      animation: fadeInZoom 2s ease-in-out forwards;
      position: relative;
    }

    .wish::before, .wish::after {
      content: "‚ù£Ô∏è";
      position: absolute;
      font-size: 2em;
    }

    .wish::before { top: -10px; left: -10px; }
    .wish::after { bottom: -10px; right: -10px; }

    video {
      display: none;
      margin-top: 20px;
      max-width: 100%;
      border-radius: 20px;
      border: 8px double hotpink;
      background: radial-gradient(circle at center, #ffe0ec, #ffc0cb);
      box-shadow: 0 4px 20px rgba(255, 192, 203, 0.5);
      padding: 10px;
    }

    .slideshow {
      display: none;
      margin-top: 40px;
      border-radius: 20px;
      padding: 30px;
      background: linear-gradient(to right, rgba(255,192,203,0.4), rgba(255,255,255,0.1));
      box-shadow: 0 4px 30px rgba(255, 182, 193, 0.3);
      animation: fadeInZoom 2s ease-in-out forwards;
    }

    .slideshow img {
      width: 100%;
      border-radius: 15px;
      max-height: 400px;
      object-fit: cover;
    }

    /* Surprise Box */
    .surprise-box {
      display: none;
      margin-top: 40px;
      animation: fadeInZoom 2s ease-in-out forwards;
    }

    .surprise-box img {
      width: 120px;
      cursor: pointer;
      animation: shake 1.5s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }

    /* Floating fireflies */
    .firefly {
      position: absolute;
      width: 4px;
      height: 4px;
      background: yellow;
      border-radius: 50%;
      opacity: 0.6;
      animation: twinkle 8s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Tap Heart */
    .tap-heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: pink;
      transform: rotate(45deg);
      opacity: 0.9;
      animation: popHeart 1s ease forwards;
      pointer-events: none;
    }

    .tap-heart::before,
    .tap-heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: pink;
      border-radius: 50%;
    }

    .tap-heart::before { top: -15px; left: 0; }
    .tap-heart::after { left: -15px; top: 0; }

    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes popHeart {
      0% { transform: scale(1) rotate(45deg); opacity: 1; }
      100% { transform: scale(2) rotate(45deg); opacity: 0; }
    }

    .response-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .response-btn:hover {
      background: deeppink;
    }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="your-romantic-music.mp3" type="audio/mpeg">
  </audio>

  <div id="emojiContainer"></div>

  <div class="container">
    <h1> Oyee Jaaanu!ü•∞</h1>
    <p class="instructions">Blow out all the 26 candles by clicking them:</p>

    <div class="heart-container" id="candles"></div>

    <div class="wish" id="wishText">
      Heey... Timtimi!üê≥ Wishing you a magical birthday full of love, laughter, and unforgettable moments! Keep shining My Girl ‚ù§Ô∏è! Quack Loves You üå∏üíùüòò!
    </div>

    <video id="bdayVideo" controls autoplay>
      <source src="birthday-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="slideshow" id="memoryAlbum">
      <img id="slideImg" src="photo1.jpg" alt="Memory 1">
    </div>

    <div class="surprise-box" id="surpriseBox">
      <img src="gift-box.png" alt="Surprise Box" onclick="alert('https://youtu.be/XsX3ATc3FbA?si=2BSsz2RbykPkUsHY üíùüòö! I love you ‚ù§Ô∏è!')">
    </div>

    <button class="response-btn" onclick="sendResponse()">Send Your Wish</button>
  </div>

  <!-- Fireflies -->
  <script>
    for (let i = 0; i < 30; i++) {
      const firefly = document.createElement('div');
      firefly.classList.add('firefly');
      firefly.style.top = Math.random() * 100 + 'vh';
      firefly.style.left = Math.random() * 100 + 'vw';
      firefly.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(firefly);
    }
  </script>

  <script>
    const heartContainer = document.getElementById('candles');
    const positions = [
      [150, 20],[120,40],[180,40],
      [100,70],[200,70],
      [90,100],[210,100],
      [80,130],[220,130],
      [80,160],[220,160],
      [100,190],[200,190],
      [120,210],[180,210],
      [150,230],
      [130,120],[170,120],
      [110,150],[190,150],
      [125,90],[175,90],
      [140,60],[160,60],
      [150,100],[150,150]
    ];

    for (let i = 0; i < 26; i++) {
      let span = document.createElement('span');
      span.className = 'candle';
      span.innerHTML = '&#x1F56F;&#xFE0F;';
      span.onclick = () => blowCandle(span);
      span.style.left = positions[i][0] + 'px';
      span.style.top = positions[i][1] + 'px';
      heartContainer.appendChild(span);
    }

    let blownCount = 0;
    let musicStarted = false;

    function blowCandle(elem) {
      if (!musicStarted) {
        document.getElementById('bgMusic').play();
        musicStarted = true;
      }

      if (!elem.classList.contains('clicked')) {
        elem.classList.add('clicked');
        blownCount++;
        if (blownCount === 26) {
          revealWish();
        }
      }
    }

    function revealWish() {
      document.body.style.backgroundImage = "url('your-new-bg.jpg')";
      document.getElementById('wishText').style.display = 'block';
      document.getElementById('bdayVideo').style.display = 'block';
      document.getElementById('memoryAlbum').style.display = 'block';
      document.getElementById('surpriseBox').style.display = 'block';
      document.getElementById('bdayVideo').play();
      startSlideshow();
    }

    // Slideshow logic
    const images = ['photo1.jpg', 'photo2.jpg', 'photo3.jpg', 'photo4.jpg', 'photo5.jpg', 'photo6.jpg'];
    let index = 0;
    function startSlideshow() {
      setInterval(() => {
        index = (index + 1) % images.length;
        document.getElementById('slideImg').src = images[index];
      }, 3000);
    }

    document.body.addEventListener('click', function(e) {
      const heart = document.createElement('div');
      heart.classList.add('tap-heart');
      heart.style.left = `${e.clientX - 15}px`;
      heart.style.top = `${e.clientY - 15}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    });

    function sendResponse() {
      const email = "swatikundu612@gmail.com"; // Replace with your Gmail ID
      const subject = encodeURIComponent("Sending you a magical birthday wish!");
      const body = encodeURIComponent("Hey! Just saw your birthday surprise page and had to say how beautiful and emotional it was. Happy Birthday!");

      window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${subject}&body=${body}`, '_blank');
    }
  </script>

</body>
</html>
