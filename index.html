<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: url('your-romantic-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }.container {
  background-color: rgba(0, 0, 0, 0.5);
  padding: 20px;
  border-radius: 20px;
  max-width: 600px;
  z-index: 2;
}

h1 {
  font-size: 2.5em;
  margin-bottom: 10px;
}

p.instructions {
  font-size: 1.2em;
  margin-bottom: 20px;
}

.candles {
  position: relative;
  width: 300px;
  height: 280px;
  margin: 0 auto 20px;
}

.candle {
  position: absolute;
  font-size: 2em;
  cursor: pointer;
  text-shadow: 0 0 8px #ffcc00, 0 0 16px #ffcc00;
  transition: transform 0.2s ease, opacity 0.3s ease;
}

.candle.clicked {
  opacity: 0.3;
  transform: scale(0.9);
  pointer-events: none;
  text-shadow: none;
}

.wish {
  display: none;
  font-size: 2em;
  animation: fadeInZoom 2s ease-in-out forwards;
  margin-top: 20px;
}

@keyframes fadeInZoom {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

.video-frame {
  display: none;
  margin-top: 20px;
  border: 8px solid pink;
  border-radius: 20px;
  padding: 10px;
  background: rgba(255, 255, 255, 0.2);
}

video {
  max-width: 100%;
  border-radius: 15px;
}

.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: red;
  transform: rotate(45deg);
  animation: float 5s linear forwards;
  opacity: 0.8;
  z-index: 1;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: red;
  border-radius: 50%;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: -10px; top: 0; }

@keyframes float {
  0% { transform: translateY(0) rotate(45deg); opacity: 1; }
  100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
}

.emoji {
  position: absolute;
  font-size: 2.5em;
  animation: floatEmoji 10s linear infinite;
  z-index: 0;
  opacity: 0.8;
}

@keyframes floatEmoji {
  0% { transform: translateY(100vh) scale(1); opacity: 1; }
  100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
}

  </style>
</head>
<body>
  <audio id="bgMusic">
    <source src="your-romantic-music.mp3" type="audio/mpeg">
  </audio>  <div id="emojiContainer"></div>  <div class="container">
    <h1>Happy Birthday, My Love!</h1>
    <p class="instructions">Blow out all the 26 candles by clicking them:</p><div class="candles" id="candles"></div>

<div class="wish" id="wishText">
  Wishing you a magical birthday full of love, laughter, and unforgettable moments!
</div>

<div class="video-frame" id="videoFrame">
  <video id="bdayVideo" controls autoplay>
    <source src="birthday-video.mp4" type="video/mp4">
  </video>
</div>

<button id="restartBtn" style="display:none; margin-top: 20px; padding: 10px 20px; font-size: 1em; border: none; border-radius: 10px; background: #ff4d6d; color: white; cursor: pointer;">
  Restart Experience
</button>

<div id="memoryAlbum" style="display:none; margin-top: 30px;">
  <h2 style="margin-bottom: 10px;">Our Memories Together</h2>
  <div id="slideshow" style="width: 100%; max-width: 500px; height: 300px; margin: 0 auto; border-radius: 15px; overflow: hidden; position: relative;">
    <img class="slide" src="mem1.jpg" style="width:100%; height: 100%; position: absolute; opacity: 0; transition: opacity 1s;">
    <img class="slide" src="mem2.jpg" style="width:100%; height: 100%; position: absolute; opacity: 0; transition: opacity 1s;">
    <img class="slide" src="mem3.jpg" style="width:100%; height: 100%; position: absolute; opacity: 0; transition: opacity 1s;">
  </div>
</div>

  </div>  <script>
    const bgMusic = document.getElementById('bgMusic');
    const candlesContainer = document.getElementById('candles');
    const positions = [
      [150, 20], [120, 30], [90, 50], [70, 80], [60, 110], [60, 140], [70, 170],
      [90, 200], [120, 220], [150, 230], [180, 220], [210, 200], [230, 170],
      [240, 140], [240, 110], [230, 80], [210, 50], [180, 30],
      [150, 100], [130, 120], [170, 120], [150, 140], [135, 160], [165, 160],
      [150, 180], [150, 200]
    ];

    positions.forEach((pos, index) => {
      const candle = document.createElement('span');
      candle.className = 'candle';
      candle.innerHTML = '&#x1F56F;&#xFE0F;';
      candle.style.left = `${pos[0]}px`;
      candle.style.top = `${pos[1]}px`;
      candle.onclick = () => blowCandle(candle);
      candlesContainer.appendChild(candle);
    });

    let blownCount = 0;
    const restartBtn = document.getElementById('restartBtn');

    function blowCandle(elem) {
      if (!elem.classList.contains('clicked')) {
        elem.classList.add('clicked');
        blownCount++;
        if (bgMusic.paused) bgMusic.play();
        if (blownCount === 26) {
          revealWish();
        }
      }
    }

    function revealWish() {
      document.getElementById('wishText').style.display = 'block';
      const video = document.getElementById('bdayVideo');
      const frame = document.getElementById('videoFrame');
      frame.style.display = 'block';
      video.style.display = 'block';
      video.play();
      restartBtn.style.display = 'inline-block';
      launchConfetti();
      startEmojiRain();
      document.getElementById('memoryAlbum').style.display = 'block';
      startSlideshow();
    }

    restartBtn.addEventListener('click', () => {
      document.querySelectorAll('.candle').forEach(c => {
        c.classList.remove('clicked');
        c.style.opacity = '1';
        c.style.transform = 'scale(1)';
        c.style.pointerEvents = 'auto';
      });
      blownCount = 0;
      document.getElementById('wishText').style.display = 'none';
      const video = document.getElementById('bdayVideo');
      const frame = document.getElementById('videoFrame');
      video.pause();
      video.currentTime = 0;
      video.style.display = 'none';
      frame.style.display = 'none';
      restartBtn.style.display = 'none';
      document.getElementById('emojiContainer').innerHTML = '';
      document.querySelectorAll('.heart').forEach(h => h.remove());
      document.getElementById('memoryAlbum').style.display = 'none';
    });

    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }

    function startEmojiRain() {
      const emojiContainer = document.getElementById('emojiContainer');
      const emojis = ['❤️', '🎈', '💖', '🎉', '💕'];
      setInterval(() => {
        let emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDuration = (Math.random() * 5 + 5) + 's';
        emojiContainer.appendChild(emoji);
        setTimeout(() => emoji.remove(), 10000);
      }, 300);
    }

    function startSlideshow() {
      const slides = document.querySelectorAll('.slide');
      let index = 0;
      slides[index].style.opacity = 1;
      setInterval(() => {
        slides[index].style.opacity = 0;
        index = (index + 1) % slides.length;
        slides[index].style.opacity = 1;
      }, 3000);
    }

    document.body.addEventListener('click', (e) => {
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${e.clientX}px`;
      heart.style.top = `${e.clientY}px`;
      heart.style.position = 'absolute';
      heart.style.animationDuration = '3s';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    });
  </script></body>
</html>
