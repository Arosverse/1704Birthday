<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sacramento&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('your-romantic-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 3em;
      margin-bottom: 10px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      margin: 50px auto;
      max-width: 800px;
    }

    .instructions {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .heart-container {
      position: relative;
      width: 300px;
      height: 270px;
      margin: 0 auto 40px;
    }

    .candle {
      font-size: 1.8em;
      position: absolute;
      color: #ffd6d6;
      cursor: pointer;
      animation: glow 1.5s infinite alternate;
    }

    .candle.clicked {
      opacity: 0.3;
      transform: scale(0.9);
      pointer-events: none;
      animation: none;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px pink, 0 0 15px pink;
      }
      to {
        text-shadow: 0 0 10px #fff, 0 0 20px hotpink, 0 0 30px hotpink;
      }
    }

    .wish {
      display: none;
      font-size: 1.8em;
      animation: fadeInZoom 2s ease-in-out forwards;
      margin-top: 30px;
      font-family: 'Sacramento', cursive;
    }

    video {
      display: none;
      margin-top: 20px;
      max-width: 100%;
      border-radius: 20px;
      border: 6px dashed pink;
      background: rgba(255, 192, 203, 0.3);
      padding: 10px;
    }

    .slideshow {
      display: none;
      margin-top: 40px;
      border-radius: 15px;
      padding: 20px;
      background: rgba(255, 182, 193, 0.2);
      animation: fadeInZoom 2s ease-in-out forwards;
    }

    .slideshow img {
      width: 100%;
      border-radius: 15px;
      max-height: 400px;
      object-fit: cover;
    }

    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    .emoji {
      position: absolute;
      font-size: 2.5em;
      animation: floatEmoji 10s linear infinite;
      z-index: 0;
      opacity: 0.8;
    }

    .tap-heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: pink;
      transform: rotate(45deg);
      opacity: 0.9;
      animation: popHeart 1s ease forwards;
      pointer-events: none;
    }

    .tap-heart::before,
    .tap-heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: pink;
      border-radius: 50%;
    }

    .tap-heart::before { top: -15px; left: 0; }
    .tap-heart::after { left: -15px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    @keyframes floatEmoji {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
    }

    @keyframes popHeart {
      0% { transform: scale(1) rotate(45deg); opacity: 1; }
      100% { transform: scale(2) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="your-romantic-music.mp3" type="audio/mpeg">
  </audio>

  <div id="emojiContainer"></div>

  <div class="container">
    <h1>Happy Birthday, My Love!</h1>
    <p class="instructions">Blow out all the 26 candles by clicking them:</p>

    <div class="heart-container" id="candles">
      <!-- Candle positions forming a heart shape -->
    </div>

    <div class="wish" id="wishText">
      Wishing you a magical birthday full of love, laughter, and unforgettable moments!
    </div>

    <video id="bdayVideo" controls autoplay>
      <source src="birthday-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="slideshow" id="memoryAlbum">
      <img id="slideImg" src="photo1.jpg" alt="Memory 1">
    </div>
  </div>

  <script>
    const heartContainer = document.getElementById('candles');
    const positions = [
      [150, 20],[120,40],[180,40],
      [100,70],[200,70],
      [90,100],[210,100],
      [80,130],[220,130],
      [80,160],[220,160],
      [100,190],[200,190],
      [120,210],[180,210],
      [150,230],
      [130,120],[170,120],
      [110,150],[190,150],
      [125,90],[175,90],
      [140,60],[160,60],
      [150,100],[150,150]
    ];

    for (let i = 0; i < 26; i++) {
      let span = document.createElement('span');
      span.className = 'candle';
      span.innerHTML = '&#x1F56F;&#xFE0F;';
      span.onclick = () => blowCandle(span);
      span.style.left = positions[i][0] + 'px';
      span.style.top = positions[i][1] + 'px';
      heartContainer.appendChild(span);
    }

    let blownCount = 0;
    let musicStarted = false;

    function blowCandle(elem) {
      if (!musicStarted) {
        document.getElementById('bgMusic').play();
        musicStarted = true;
      }

      if (!elem.classList.contains('clicked')) {
        elem.classList.add('clicked');
        blownCount++;
        if (blownCount === 26) {
          revealWish();
        }
      }
    }

    function revealWish() {
      document.body.style.backgroundImage = "url('your-new-bg.jpg')";
      document.getElementById('wishText').style.display = 'block';
      const video = document.getElementById('bdayVideo');
      const album = document.getElementById('memoryAlbum');
      video.style.display = 'block';
      album.style.display = 'block';
      video.play();
      launchConfetti();
      startEmojiRain();
      startSlideshow();
    }

    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }

    function startEmojiRain() {
      const emojiContainer = document.getElementById('emojiContainer');
      const emojis = ['â¤ï¸', 'ðŸŽˆ', 'ðŸ’–', 'ðŸŽ‰', 'ðŸ’•'];
      setInterval(() => {
        let emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDuration = (Math.random() * 5 + 5) + 's';
        emojiContainer.appendChild(emoji);
        setTimeout(() => emoji.remove(), 10000);
      }, 300);
    }

    document.body.addEventListener('click', function(e) {
      const heart = document.createElement('div');
      heart.classList.add('tap-heart');
      heart.style.left = `${e.clientX - 15}px`;
      heart.style.top = `${e.clientY - 15}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    });

    // Slideshow Logic
    const images = ['photo1.jpg', 'photo2.jpg', 'photo3.jpg', 'photo4.jpg'];
    let index = 0;
    function startSlideshow() {
      setInterval(() => {
        index = (index + 1) % images.length;
        document.getElementById('slideImg').src = images[index];
      }, 3000);
    }
  </script>

</body>
</html>
